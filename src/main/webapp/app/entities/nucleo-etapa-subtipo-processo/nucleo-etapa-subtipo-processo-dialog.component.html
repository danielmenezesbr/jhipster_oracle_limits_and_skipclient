<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNucleoEtapaSubtipoProcessoLabel" jhiTranslate="jhipsterOracleLimitsAndSkipclientApp.nucleoEtapaSubtipoProcesso.home.createOrEditLabel">Create or edit a Nucleo Etapa Subtipo Processo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!nucleoEtapaSubtipoProcesso.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="nucleoEtapaSubtipoProcesso.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterOracleLimitsAndSkipclientApp.nucleoEtapaSubtipoProcesso.posicao" for="field_posicao">Posicao</label>
            <input type="number" class="form-control" name="posicao" id="field_posicao"
                [(ngModel)]="nucleoEtapaSubtipoProcesso.posicao" required/>
            <div [hidden]="!(editForm.controls.posicao?.dirty && editForm.controls.posicao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.posicao?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.posicao?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterOracleLimitsAndSkipclientApp.nucleoEtapaSubtipoProcesso.dataInicio" for="field_dataInicio">Data Inicio</label>
            <div class="input-group">
                <input id="field_dataInicio" type="text" class="form-control" name="dataInicio" ngbDatepicker  #dataInicioDp="ngbDatepicker" [(ngModel)]="nucleoEtapaSubtipoProcesso.dataInicio"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dataInicioDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterOracleLimitsAndSkipclientApp.nucleoEtapaSubtipoProcesso.dataFim" for="field_dataFim">Data Fim</label>
            <div class="input-group">
                <input id="field_dataFim" type="text" class="form-control" name="dataFim" ngbDatepicker  #dataFimDp="ngbDatepicker" [(ngModel)]="nucleoEtapaSubtipoProcesso.dataFim"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dataFimDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterOracleLimitsAndSkipclientApp.nucleoEtapaSubtipoProcesso.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                [(ngModel)]="nucleoEtapaSubtipoProcesso.status" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterOracleLimitsAndSkipclientApp.nucleoEtapaSubtipoProcesso.subtipoProcesso" for="field_subtipoProcesso">Subtipo Processo</label>
            <select class="form-control" id="field_subtipoProcesso" name="subtipoProcesso" [(ngModel)]="nucleoEtapaSubtipoProcesso.subtipoProcesso"  required>
                <option *ngIf="!editForm.value.subtipoProcesso" [ngValue]="null" selected></option>
                <option [ngValue]="subtipoProcessoOption.id === nucleoEtapaSubtipoProcesso.subtipoProcesso?.id ? nucleoEtapaSubtipoProcesso.subtipoProcesso : subtipoProcessoOption" *ngFor="let subtipoProcessoOption of subtipoprocessos; trackBy: trackSubtipoProcessoById">{{subtipoProcessoOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.subtipoProcesso?.dirty && editForm.controls.subtipoProcesso?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.subtipoProcesso?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
